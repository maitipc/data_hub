<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hub de Dados - Maiti</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 20px; }
  h1 { color: #2c3e50; }
  .card { background: #fff; border-radius: 8px; padding: 15px; margin: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
  .category { font-weight: bold; color: #2980b9; }
  a { text-decoration: none; color: #27ae60; }
</style>
</head>
<body>
<h1>ðŸ“Š Hub de Dados - Maiti</h1>
<div id="cards"></div>

<script>
fetch('resources.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('cards');
    data.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<div class="category">${item.category}</div>
                        <div><a href="${item.url}" target="_blank">${item.title}</a></div>`;
      container.appendChild(card);
    });
  });
</script>
</body>
</html>
